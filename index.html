<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="loading-controls">
    <p>Choose an image to load or use the test image:</p>
    <input type="file" id="image-browser" onclick="checkMarks(event)" onchange='loadImage()'>
    <button type="button" onclick="loadTestImage()">Load a test image</button>
</div>
<div id="image-working-area">
    <div id="mark-size-block">
        <label for="mark-size">Mark Diameter</label>
        <input type="range" id="mark-size" name="mark-size" min="1" max="80" value="50" oninput="changeMarkSize()">
        <output name="mark-size-value" id="mark-size-value">50</output>
    </div>
    <div id="floating-block">
        <div id="controls">
            <button class="floating" onclick="undoClick()">Undo a Click</button>
            <button class="floating" onclick="undoAllClicks()">Undo All</button>
            <button class="floating" onclick="downloadPoints()">Download Points</button>
        </div>
        <p id="total">Total: <span id="colonies-counter">0</span></p>
        <button class="floating" id="toggle-marks" onclick="togglePointsVisibility()">Hide All</button>
    </div>
    <div id="canvas-wrapper"></div>
</div>
<script src="scripts/main.js"></script>
</body>
</html>
