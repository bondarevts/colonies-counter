<!DOCTYPE html>
<html>
<body>

<div style=" background: white; position: fixed; width: 100%; top: 0; padding-top: 10px">
<input type="file" id="image-browser" onclick="checkMarks(event)" onchange='loadImage()'>
<button type="button" onclick="loadTestImage()">Load a test image</button>
<button type="button" onclick="undoClick()" style="touch-action: manipulation;">Undo a click</button>
<button type="button" onclick="undoAllClicks()" style="touch-action: manipulation;">Undo all</button>
<button type="button" onclick="downloadPoints()" style="touch-action: manipulation;">Download points</button>
<div>
    <label for="mark-size">Mark Diameter</label>
    <input type="range" id="mark-size" name="mark-size" min="1" max="80" value="50" oninput="changeMarkSize()">
    <output name="mark-size-value" id="mark-size-value">50</output>
</div>
<p>Total: <span id="colonies-counter">0</span></p>
</div>
<div id="canvas-wrapper" style=" margin-top: 110px"></div>

<script src="scripts/svg.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
